<script>
const schedules = JSON.parse(document.getElementById('scheduleData').textContent);

// populate dropdown
const studentSelect = document.getElementById('studentSelect');
const studentNames = Object.keys(schedules).sort((a,b)=>a.localeCompare(b));
for(const n of studentNames){
    const o = document.createElement('option'); o.value = n; o.textContent = n; studentSelect.appendChild(o);
}

// helpers to parse time ranges like "7:20 - 7:35" or "1:41pm - 7:19am"
function parseRangeToMinutes(range){
    if(!range) return null;
    const m = range.match(/(\d{1,2}:\d{2})\s*(am|pm)?\s*-\s*(\d{1,2}:\d{2})\s*(am|pm)?/i);
    if(!m) return null;
    const s = timeToMin(m[1], m[2]); const e = timeToMin(m[3], m[4]);
    return [s,e];
}
function timeToMin(hm, ampm){
    if(!hm) return 0;
    const parts = hm.split(':').map(Number);
    let h = parts[0], m = parts[1]||0;
    if(ampm){
        ampm = ampm.toLowerCase();
        if(ampm==='pm' && h!==12) h+=12;
        if(ampm==='am' && h===12) h=0;
    }
    return h*60 + m;
}
function nowMinutes(){ const d = new Date(); return d.getHours()*60 + d.getMinutes(); }

// find current student's location
function findLocationForStudent(name){
    const outBox = document.getElementById('locationBox');
    outBox.style.display = 'none';
    if(!name) return;
    const list = schedules[name] || [];
    const now = nowMinutes();
    let matched = null;
    for(const e of list){
        const rng = parseRangeToMinutes(e.time);
        if(!rng) continue;
        const [s,eT] = rng;
        if(s<=eT){
            if(now>=s && now<=eT){ matched = e; break; }
        } else {
            if(now>=s || now<=eT){ matched = e; break; }
        }
    }
    if(!matched){
        outBox.textContent = name + ' has no scheduled class now.';
        outBox.style.display='block';
        return;
    }
    const weekday = new Date().toLocaleString('en-US', {weekday:'long'}).toLowerCase();
    const loc = (matched[weekday] && matched[weekday].trim()) ? matched[weekday] : 'Location unknown';
    outBox.innerHTML = loc.replace(/\n/g, '<br>');
    outBox.style.display = 'block';
}

// events
document.getElementById('checkBtn').addEventListener('click', ()=> findLocationForStudent(studentSelect.value));
studentSelect.addEventListener('keydown', (e)=>{ if(e.key==='Enter') findLocationForStudent(studentSelect.value); });

// voice
document.getElementById('voiceBtn').addEventListener('click', ()=>{
    const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
    if(!Rec){ alert('Speech recognition not supported in this browser'); return; }
    const r = new Rec(); r.lang='en-US'; r.interimResults=false; r.maxAlternatives=1;
    r.onresult = ev => { const txt = ev.results[0][0].transcript;
        const q = txt.trim().toLowerCase();
        const found = studentNames.find(n=>n.toLowerCase()===q) || studentNames.find(n=>n.toLowerCase().includes(q));
        if(found){ studentSelect.value = found; findLocationForStudent(found); } else { alert('No matching student found for \"'+txt+'\"'); }
    };
    r.onerror = ()=>{ alert('Speech recognition error'); };
    r.start();
});
</script>
